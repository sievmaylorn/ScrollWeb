<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        .box {
            background-color: blueviolet;
            border: 1px solid #ffff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .h1 {
            margin-bottom: 150px;
        }
    </style>

</head>
<body>
    <center><h1> Welcome to my Website, Enjoy your day!</h1></center>
    <div class="box" data-aos="fade-left" data-aos-duration="1500">
        <h2>Fade left</h2>
    </div>
    <div class="box" data-aos="fade-right" data-aos-duration="2500">
        <h2>Fade right</h2>
    </div>
    <div class="box" data-aos="fade-down-right" data-aos-duration="2500">
        <h2>fade-down-right </h2>
    </div>
    <div class="box" data-aos="zoom-in" data-aos-duration="2500">
        <h2>fade-down-right </h2>
    </div>
    <div class="box" data-aos="zoom-out" data-aos-duration="2500">
        <h2>top-botton </h2>
    </div>
    <div class="box" data-aos="slide-left" data-aos-duration="2500">
        <h2>slide-left</h2>
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init(); 
    </script>

</body>
</html>
